<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botão de Alerta sobre Tecnologia</title>
</head>
<body>

<button onclick="exibirAlerta()">Clique aqui</button>

<script>
function exibirAlerta() {
    // Informação sobre tecnologia nos dias atuais
    var informacaoTecnologia = "Nos dias atuais, a inteligência artificial está desempenhando um papel cada vez mais importante em várias áreas, como saúde, finanças, transporte e entretenimento.";
    
    // Exibe uma caixa de alerta com a informação sobre tecnologia
    alert(informacaoTecnologia);
}
</script>

</body>
</html>
